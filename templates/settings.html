<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Settings</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link href="{{ url_for('static', filename='img/favicon.png') }}" rel="icon" />
    <link href="{{ url_for('static', filename='img/apple-touch-icon.png') }}" rel="apple-touch-icon" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='vendor/aos/aos.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='vendor/glightbox/css/glightbox.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" />
  </head>

  <body class="starter-page-page">
    <header id="header" class="header fixed-top">
      <div class="branding d-flex align-items-center">
        <div
          class="container position-relative d-flex align-items-center justify-content-between"
        >
          <a href="{{ url_for('home') }}" class="logo d-flex align-items-center">
            <h1 class="sitename">GreenFlow</h1>
            <span>.</span>
          </a>

          <nav id="navmenu" class="navmenu">
            <ul>
              <li><a href="{{ url_for('home') }}">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
              <li><a href="#services">Services</a></li>
              <li><a href="#team">Team</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
            <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
          </nav>
        </div>
      </div>
    </header>

    <main class="main">
      <!-- Page Title -->
      <div class="page-title">
        <nav class="breadcrumbs">
          <div class="container">
            <ol>
              <li><a href="{{ url_for('home') }}">Home</a></li>
              <li class="current">Settings</li>
            </ol>
          </div>
        </nav>
      </div>
      <!-- End Page Title -->

      <!-- Starter Section Section -->
      <section id="starter-section" class="starter-section section">
        <!-- Section Title -->
        <div class="container section-title" data-aos="fade-up">
          <h2>Settings</h2>
          <p>Customize the settings to your preference.</p>
        </div>
        <!-- End Section Title -->

        <div class="container" data-aos="fade-up">
          <div class="settings-form row gy-4">
            <div class="section-title col-xl-12">
              <h1>
                Current Threshold Moisture Level: {{ moisture_threshold }}%
              </h1>
            </div>
            <div class="form-div col-xl-8 mx-auto">
              <form action="{{ url_for('update_threshold') }}" method="POST">
                <label
                  for="threshold"
                  class="form-label"
                  style="font-size: 25px"
                  >Custom Threshold Moisture Level:</label
                >
                <br />
                <input
                  type="number"
                  class="form-control"
                  id="threshold"
                  name="threshold"
                  required
                />
                <br />
                <div class="form-text" id="basic-addon4">
                  Set the custom threshold moisture level.
                </div>
                <br />
                <button type="submit" class="btn btn-primary">
                  Update Threshold
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- /Starter Section Section -->
    </main>

    <!-- Scroll Top -->
    <a
      href="#"
      id="scroll-top"
      class="scroll-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Preloader -->
    <div id="preloader"></div>

    <!-- Vendor JS Files -->
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/php-email-form/validate.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/aos/aos.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/glightbox/js/glightbox.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/purecounter/purecounter_vanilla.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/imagesloaded/imagesloaded.pkgd.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/isotope-layout/isotope.pkgd.min.js') }}"></script>

    <!-- Main JS File -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
